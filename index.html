<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルティメット坂寄</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2E8B57;
            border-radius: 5px;
        }
        .hero {
            background-image: url('images/home.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        .hero h1, .hero p {
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .hero h1 {
            font-size: 4rem;
            margin: 0 0 1rem;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .section {
            padding: 3rem;
            margin: 1rem auto;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
        }
        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

    </header>

    </nav>

    </div>

    </footer>
</body>
</html>
